  var dataMap = {};
function dataFormatter(obj) {
    var pList = ['常住总人口','城镇人口','乡村人口','男','女'];
    var temp;
    for (var year = 2004; year <= 2013; year++) {
        var max = 0;
        var sum = 0;
        temp = obj[year];
        for (var i = 0, l = temp.length; i < l; i++) {
            max = Math.max(max, temp[i]);
            sum += temp[i];
            obj[year][i] = {
                name : pList[i],
                value : temp[i]
            }
        }
        obj[year + 'max'] = Math.floor(max / 100) * 100;
        obj[year + 'sum'] = sum;
    }
    return obj;
}
